    // ---------------------- Quiz Logic ------------------------
    let selectedElements = [];
    let currentIndex = 0;
    let score = 0;
    let wrongAnswers = [];
    
    const startBtn = document.getElementById("start-btn");
    const rangeSelector = document.getElementById("range-selector");
    const quizContainer = document.getElementById("quiz-container");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const questionCount = document.getElementById("question-count");
    const resultBox = document.getElementById("result-box");
    const scoreResult = document.getElementById("score-result");
    const wrongQuestionsDiv = document.getElementById("wrong-questions");
    
    startBtn.addEventListener("click", () => {
      const range = rangeSelector.value.split("-");
      const start = parseInt(range[0]);
      const end = parseInt(range[1]);
      selectedElements = elementData.filter(el => el.number >= start && el.number <= end);
      
      document.getElementById("start-screen").style.display = "none";
      quizContainer.style.display = "block";
      
      currentIndex = 0;
      score = 0;
      wrongAnswers = [];
      
      askQuestion();
    });
    
    function askQuestion() {
      if (currentIndex >= selectedElements.length) {
        quizContainer.style.display = "none";
        resultBox.style.display = "block";
        scoreResult.innerText = `Your Score: ${score} / ${selectedElements.length}`;
        if (wrongAnswers.length > 0) {
          wrongQuestionsDiv.innerHTML = `<h3>Wrong Answers:</h3><ul>` + wrongAnswers.map(q => `<li>${q}</li>`).join("") + `</ul>`;
        } else {
          wrongQuestionsDiv.innerHTML = `<p>🎉 All answers correct!</p>`;
        }
        return;
      }
      
      const currentElement = selectedElements[currentIndex];
      const questionTypes = [
        `What is the symbol of ${currentElement.name}?`,
        `What element has the symbol "${currentElement.symbol}"?`,
        `Which element has atomic number ${currentElement.number}?`,
        `What is the valency of ${currentElement.name}?`,
        `What is the use of ${currentElement.name}?`,
        `What is the atomic number of ${currentElement.name}?`, // ✅ NEW
        `What is the atomic mass of ${currentElement.name}?` // ✅ NEW
      ];
      
      const typeIndex = Math.floor(Math.random() * questionTypes.length);
      const question = questionTypes[typeIndex];
      
      let correctAnswer = "";
      switch (typeIndex) {
        case 0:
          correctAnswer = currentElement.symbol;
          break;
        case 1:
          correctAnswer = currentElement.name;
          break;
        case 2:
          correctAnswer = currentElement.name;
          break;
        case 3:
          correctAnswer = currentElement.valency.toString();
          break;
        case 4:
          correctAnswer = currentElement.use;
          break;
        case 5:
          correctAnswer = currentElement.number.toString();
          break; // ✅
        case 6:
          correctAnswer = currentElement.mass.toString();
          break; // ✅
      }
      
      const options = generateOptions(correctAnswer, typeIndex);
      renderQuestion(question, options, correctAnswer);
    }
    
    function generateOptions(correct, typeIndex) {
      let pool = [];
      switch (typeIndex) {
        case 0:
          pool = elementData.map(e => e.symbol);
          break;
        case 1:
        case 2:
        case 5:
          pool = elementData.map(e => e.name);
          break;
        case 3:
          pool = [...new Set(elementData.map(e => e.valency.toString()))];
          break;
        case 4:
          pool = elementData.map(e => e.use);
          break;
        case 5:
          pool = elementData.map(e => e.number.toString());
          break;
        case 6:
          pool = elementData.map(e => e.mass.toString());
          break;
      }
      
      pool = pool.filter(item => item !== correct);
      const randomOptions = [correct, ...shuffle(pool).slice(0, 3)];
      return shuffle(randomOptions);
    }
    
    function renderQuestion(question, options, correctAnswer) {
      questionText.innerText = question;
      questionCount.innerText = `Question ${currentIndex + 1} of ${selectedElements.length}`;
      optionsContainer.innerHTML = "";
      
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => {
          if (opt === correctAnswer) {
            btn.classList.add("correct");
            score++;
          } else {
            btn.classList.add("wrong");
            wrongAnswers.push(`${question} Correct: ${correctAnswer}`);
          }
          
          // Disable all buttons
          document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
          
          setTimeout(() => {
            currentIndex++;
            askQuestion();
          }, 1200);
        };
        optionsContainer.appendChild(btn);
      });
    }
    
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
